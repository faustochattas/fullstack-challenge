services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-fullstack
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password123!' -C -Q 'SELECT 1' >/dev/null || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20

  db_init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./db/init.sql:/init.sql:ro
    entrypoint: ["/bin/bash","-lc"]
    command: >
      "/opt/mssql-tools18/bin/sqlcmd -S db -U sa -P 'Password123!' -C -i /init.sql && echo 'db init ok'"
    restart: "no"

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      PORT: "4000"
      DB_HOST: "db"
      DB_PORT: "1433"
      DB_NAME: "FullstackChallenge"
      DB_USER: "sa"
      DB_PASSWORD: "Password123!"
      JWT_SECRET: "dev_secret_change_me"
      JWT_EXPIRES_IN: "1h"
      COOKIE_NAME: "access_token"
      COOKIE_SECURE: "false"
    ports:
      - "4000:4000"
    depends_on:
      db_init:
        condition: service_completed_successfully
    command: sh -lc "npm install && npm run dev"
